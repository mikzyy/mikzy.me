<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <link rel="icon" href="favicon.png">
  <title>mikzy.me - Test</title>

  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <div class="page-wrapper with-navbar">
    <div class="sticky-alerts"></div>

    <nav class="navbar">
      <!-- Title name -->
      <a href="#" class="navbar-brand">
        mikzy.me
      </a>

      <!-- Tabs -->
      <ul class="navbar-nav d-none d-md-flex"> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
        <li class="nav-item active">
          <a href="#" class="nav-link">Plutonium API</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Testing</a>
        </li>
      </ul>
    </nav>

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <!-- Container-fluid -->
      <div class="container-fluid">
        <!-- Next comes a card -->
        <div class="w-300 mw-full"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
            <div class="card">
              <h2 class="card-title">
                Username Lookup
              </h2>
              <p class="text-muted">
                <input type="text" id="username-txt" class="form-control" placeholder="Username">
              </p>
              <p class="text-muted">
                <input type="text" id="uid-txt" class="form-control" value="UID: " readonly="readonly">
              </p>
              <div class="text-center"> <!-- text-right = text-align: right -->
                <script src="js/mikzy.js"></script>
                <a href="#" button class="btn btn-primary" type="button" onclick="dolookupfunc()">Submit</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>
</html>
